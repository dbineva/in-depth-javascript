<!DOCTYPE html>
<html>

<head>
    <title>Shitty title</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="drawCalendar();">
    <div id="calendar-container">
        <div id="calendar-header">
            <div id="current-datetime-data">
                <h2 id="current-month"></h2>
                <h2 id="current-year"></h2>
            </div>
            <div id="select-date">
                <select name="selected-month" id="selected-month"></select>
            </div>
            <div id="navigation">
                <div id="months-navigation">
                    Month
                    <button id="previous-month-button">Previous</button>
                    <button id="next-month-button">Next</button>
                </div>
                <div id="years-navigation">
                    Year
                    <button id="previous-year-button">Previous</button>
                    <button id="next-year-button">Next</button>
                </div>
            </div>
        </div>
        <div id="calendar-body">

        </div>
    </div>
    <script type="text/javascript" src="dom-library.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
</body>

</html>
